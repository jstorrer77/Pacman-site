<!DOCTYPE html>
<html>
    <!--
 ──▒▒▒▒▒────▄█████▄─────
 ─▒─▄▒─▄▒──███▄██▀──────
 ─▒▒▒▒▒▒▒─▐█████──█──█──
 ─▒▒▒▒▒▒▒──██████▄──────
 ─▒─▒─▒─▒───▀█████▀─────
-->
    <head>
        <title>Smiley Face</title>
        <link rel="stylesheet" href="styles/pacman.css">
        <link rel="stylesheet" href="styles/first-ghost.css">
        <link rel="stylesheet" href="styles/second-ghost.css">
        <link rel="stylesheet" href="styles/third-ghost.css">
    </head>
    <body>
        <img src="images/b4eec4d093adbe9d8a3cbb40d024836a.png" alt="Pacman logo oringal">

        <!-- COOKIES -->
        <div class="lane">
            <div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <!-- PACMAN -->
            <div class="pacman">
                <div class="pacman-top"></div>
                <div class="pacman-bottom"></div>
                <div class="feed"></div>
            </div>
        </div>

         <!-- FIRST GHOST -->
    <div class="first-illustration">
      <div class="first-row-head-ghost">
      <div class="first-head-ghost first-base-color line1"></div>
      <div class="first-head-ghost first-base-color line2"></div>
      <div class="first-head-ghost first-base-color line3"></div>
      <div class="first-head-ghost first-base-color line4"></div>
      </div>
      
      
      <div class="first-body-ghost first-base-color">
        
        <div class="first-wrap-eyes-ghost">
        <div class="first-eye-ghost first-eye-left">
          <div class="first-row-retina">
            <div class="first-pupil-ghost"></div>
          </div>
        </div>
        <div class="first-eye-ghost first-eye-right">
          <div class="first-row-retina">
            <div class="first-pupil-ghost"></div>
          </div>
        </div>
        </div>
        
      </div>
      
      <ul class="first-ghost-foot">
      
      <li class="first-a-left">
      <div class="first-base-color first-line1"></div>
      <div class="first-base-color first-line2"></div>
      </li>
      
      <li>
      <div class="first-base-color first-line1"></div>
      <div class="first-base-color first-line2"></div>
      </li>
      
      <li class="first-a-right">
      <div class="first-base-color first-line1"></div>
      <div class="first-base-color first-line2"></div>
      </li>
      
      </ul>
    </div>

    <!-- SECOND GHOST-->
      <div class="second-illustration">
        <div class="second-row-head-ghost">
        <div class="second-head-ghost second-base-color line1"></div>
        <div class="second-head-ghost second-base-color line2"></div>
        <div class="second-head-ghost second-base-color line3"></div>
        <div class="second-head-ghost second-base-color line4"></div>
        </div>
        
        
        <div class="second-body-ghost second-base-color">
          
          <div class="second-wrap-eyes-ghost">
          <div class="second-eye-ghost second-eye-left">
            <div class="second-row-retina">
              <div class="second-pupil-ghost"></div>
            </div>
          </div>
          <div class="second-eye-ghost second-eye-right">
            <div class="second-row-retina">
              <div class="second-pupil-ghost"></div>
            </div>
          </div>
          </div>
          
        </div>
        
        <ul class="second-ghost-foot">
        
        <li class="second-a-left">
        <div class="second-base-color second-line1"></div>
        <div class="second-base-color second-line2"></div>
        </li>
        
        <li>
        <div class="second-base-color second-line1"></div>
        <div class="second-base-color second-line2"></div>
        </li>
        
        <li class="second-a-right">
        <div class="second-base-color second-line1"></div>
        <div class="second-base-color second-line2"></div>
        </li>
        
        </ul>
      </div>

      <!-- THIRD GHOST-->
      <div class="third-illustration">
        <div class="third-row-head-ghost">
        <div class="third-head-ghost third-base-color line1"></div>
        <div class="third-head-ghost third-base-color line2"></div>
        <div class="third-head-ghost third-base-color line3"></div>
        <div class="third-head-ghost third-base-color line4"></div>
        </div>
        
        
        <div class="third-body-ghost third-base-color">
          
          <div class="third-wrap-eyes-ghost">
          <div class="third-eye-ghost third-eye-left">
            <div class="third-row-retina">
              <div class="third-pupil-ghost"></div>
            </div>
          </div>
          <div class="third-eye-ghost third-eye-right">
            <div class="third-row-retina">
              <div class="third-pupil-ghost"></div>
            </div>
          </div>
          </div>
          
        </div>
        
        <ul class="third-ghost-foot">
        
        <li class="third-a-left">
        <div class="third-base-color third-line1"></div>
        <div class="third-base-color third-line2"></div>
        </li>
        
        <li>
        <div class="third-base-color third-line1"></div>
        <div class="third-base-color third-line2"></div>
        </li>
        
        <li class="third-a-right">
        <div class="third-base-color third-line1"></div>
        <div class="third-base-color third-line2"></div>
        </li>
        
        </ul>
      </div>
    
    </body>
</html>
